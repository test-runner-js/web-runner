<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web test suite</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/test-runner-el/test-runner.css">
    <script src="../../node_modules/test-runner-el/index.mjs" type="module"></script>
    <script src="../../node_modules/test-object-model/dist/index.js" type="module"></script>
    <link rel="stylesheet" href="../../node_modules/test-runner-el/test-runner.css">
    <script src="https://www.chaijs.com/chai.js"></script>
  </head>
  <body>
    <test-runner></test-runner>
  </body>
  <script type="module">
    async function start () {
      const TestRunnerCore = (await import('../../node_modules/test-runner-core/index.mjs')).default
      await import('./test.js')
      const runner = new TestRunnerCore({ tom: window.tom })
      const $ = document.querySelector.bind(document)
      $('test-runner').setRunner(runner)
      setTimeout(function () {
        runner.start()
      }, 1000)
    }
    start().catch(err => console.error(err))
  </script>
</html>
